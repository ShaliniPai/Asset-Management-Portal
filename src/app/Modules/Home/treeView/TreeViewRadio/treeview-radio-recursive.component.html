<div *ngIf="item" class="treeview-item">
  <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{item: item, onCollapseExpand: onCollapseExpand, onCheckedChange: onCheckedChange}">
  </ng-template>
  <div *ngIf="!item.collapsed">
      <app-treeview-radio-recursive [config]="config" *ngFor="let child of item.children" [item]="child" [template]="template" (checkedChange)="onChildCheckedChange(child, $event)">
      </app-treeview-radio-recursive>
  </div>
</div>
