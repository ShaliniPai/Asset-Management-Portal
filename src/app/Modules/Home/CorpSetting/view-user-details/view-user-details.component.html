<div class="user0 checking">
    <div *ngIf="childmessage == undefined">
        <div style="margin: 1px 20px !important;" class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <button routerLink="/home/corp/user" class="rb-btn rb-primary bt">Return to Existing User</button>

                </div>
            </div>
        </div>

        <hr class="hr" />

        <div style=" width: 100%;position: relative; height: 100%;" class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <span class="title">View User </span>
                </div>
            </div>
            <br>
            <div class="container-fluid margin-container">
                <!-- main container -->

                <form>
                    <div class="form-group row detail-row">
                        <label for="inputEntityName" class="col-sm-2 col-form-label cu-lable">Entity Name:*</label>
                        <div class="col-sm-4">
                            <p class="detail" id="inputUserId">User-1 Entity</p>
                        </div>
                    </div>
                </form>

                <div class="row sub-heading">
                    <div class="col-lg-12">
                        <span class="title">First user Details </span>
                    </div>
                </div>

                <form>
                    <div class="form-group row detail-row">
                        <label for="inputPassword" class="col-sm-2 col-form-label cu-lable">First Name:*</label>
                        <div class="col-sm-4">
                            <p class="detail" id="inputUserId">Mohit</p> 
                        </div>
                    </div>
                    <div class="form-group row detail-row">
                        <label for="inputPassword" class="col-sm-2 col-form-label cu-lable">Last Name:*</label>
                        <div class="col-sm-4">
                            <p class="detail" id="inputUserId">Raj</p>
                        </div>
                    </div>
                    <div class="form-group row detail-row">
                        <label for="inputPassword" class="col-sm-2 col-form-label cu-lable">Email ID:</label>
                        <div class="col-sm-4">
                            <p class="detail" id="inputUserId">test@test.com</p>
                        </div>
                    </div>
                    <div class="form-group row detail-row">
                        <label for="inputPassword" class="col-sm-2 col-form-label cu-lable">Phone Number:*</label>
                        <div class="col-sm-4">
                            <p class="detail" id="inputUserId">+91-9915477345</p>
                        </div>
                    </div>
                    <div class="form-group row detail-row">
                        <label for="inputPassword" class="col-sm-2 col-form-label cu-lable">User ID:*</label>
                        <div class="col-sm-4">
                            <p class="detail" id="inputUserId">LOO1KOR</p>
                        </div>
                    </div>

                </form>

            </div>
            <br *ngIf="_ModuleType !== 'onBoarding'"><br *ngIf="_ModuleType !== 'onBoarding'"><br
                *ngIf="_ModuleType !== 'onBoarding'"><br *ngIf="_ModuleType !== 'onBoarding'">

                        (OPEmitSelectedValue)="onEmit_TreeRadio($event)"></app-radio-tree>
                </div>
            </div> -->
        </div>
    
    </div>
